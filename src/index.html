<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>

    <link rel="stylesheet" href="/src/styles/global.css">

</head>

<body>
    <header>
        <a href="#">
            <h1>Chronometer</h1>
        </a>
        <nav class="navegation">
            <ul>
                <li><a href="https://github.com/AntonioLourencos/Chronometer">Project</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">

        <div class="chronometer" id="chronometer">
            <h1>Chronometer</h1>
            <div class="chronometer-field">
                <span id='formatfield'>00:00:00.000</span>
            </div>
            <div class="chronometer-inputs">
                <button class="chronometer-input" id="start">Start</button>
                <button class="chronometer-input" id="pause">Pause</button>
                <button class="chronometer-input" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="/src/scripts/app.js"></script>

</body>

</html>
